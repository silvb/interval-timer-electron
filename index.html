<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Interval Timer</title>
    <link rel="stylesheet" href="build/style.css" />
</head>
<body>
    <div class="progress-bar">
        
    </div>
    <div class="time-box">
        <svg id="time-circle">
            <circle cx="8rem" cy="8rem" r="7.75rem"></circle>
            <circle class="progress" cx="8rem" cy="8rem" r="7.75rem"></circle>
        </svg>
        <div class="center-time">
        </div>
    </div>
    <div class="rounds-box">
        <div class="rounds">
        </div>
    </div>

    <div class="button-box">
        <button id="start" class="start">Start</button>
        <button id="pause" class="pause hide">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <div class="config-box">
        <div class="config-row">
            <label for="prep">Prep</label>
            <input type="text" id="prep" />
        </div>
    
        <div class="config-row">
            <label for="work">Work</label>
            <input type="text" id="work" />
        </div>
    
        <div class="config-row">
            <label for="rest">Rest</label>
            <input type="text" id="rest" />
        </div>
    
        <div class="config-row">
            <label for="rounds">Rounds</label>
            <input type="text" id="rounds" />
        </div>
    </div>

    <script type="text/javascript" src="build/app-compiled.js"></script>
</body>
</html>
